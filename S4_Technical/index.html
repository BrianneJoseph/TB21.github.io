<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link rel="stylesheet" href="resto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body background="restobg.jpg">

    <!-- Header -->
    <header class="text-center">
        <h1>Best of Meridien</h1>
        <h2>Restaurant Guide</h2>
        <p>Produced by: Local Magazine</p>
    </header>

    <!-- Restaurant Cards -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="restaurant-card" onclick="showDetails('gabel', 'ramen.jpg', 'Tonkotsu Ramen', 'Japanese')">
                    <img src="ramen.jpg" alt="Tonkotsu Ramen">
                    <div class="overlay">
                        <h3>Tonkotsu Ramen</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="restaurant-card" onclick="showDetails('gary', 'tempura.jpg', 'Tempura Shrimp', 'Japanese')">
                    <img src="tempura.jpg" alt="Tempura Shrimp">
                    <div class="overlay">
                        <h3>Tempura Shrimp</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="restaurant-card" onclick="showDetails('piatto', 'pork.jpg', 'Sweet & Sour Pork', 'Chinese')">
                    <img src="pork.jpg" alt="Sweet & Sour Pork">
                    <div class="overlay">
                        <h3>Sweet & Sour Pork</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="restaurant-card" onclick="showDetails('pierre', 'spicy tofu.jpg', 'Spicy Tofu', 'Chinese')">
                    <img src="spicy tofu.jpg" alt="Spicy Tofu">
                    <div class="overlay">
                        <h3>Spicy Tofu</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Restaurant Details -->
    <div id="restaurant-details" class="details-container">
        <div class="details-left">
            <img id="details-img" src="" alt="">
            <div class="overlay-label" id="details-label"></div>
        </div>
        <div class="details-right">
            <h2 id="details-name"></h2>
            <p><strong>Address:</strong> 235 Glendale Ave, Meridien City</p>
            <p id="details-category"></p>
            <p><strong>Price:</strong> $$$</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...</p>
        </div>
    </div>

    <!-- Main Menu Button -->
    <button class="main-menu-btn" onclick="closeDetails()">Main Menu</button>

    <script src="resto.js"></script>
</body>
</html>
