<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Color Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div> <!-- Top colored header -->
   
    <div class="container">
        <div class="buttons">
            <button class="day-btn" data-color="#f94144">Monday</button>
            <button class="day-btn" data-color="#f3722c">Tuesday</button>
            <button class="day-btn" data-color="#f8961e">Wednesday</button>
            <button class="day-btn" data-color="#f9c74f">Thursday</button>
            <button class="day-btn" data-color="#90be6d">Friday</button>
            <button class="day-btn" data-color="#43aa8b">Saturday</button>
            <button class="day-btn" data-color="#577590">Sunday</button>
        </div>
        <div class="box"></div> <!-- Animated Box -->
    </div>
   
    <script src="script.js"></script>
</body>
</html>
