<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Color Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="day-btn" data-color="#00FFFF">Monday</button>
            <button class="day-btn" data-color="#32CD32">Tuesday</button>
            <button class="day-btn" data-color="#FFA500">Wednesday</button>
            <button class="day-btn" data-color="#800080">Thursday</button>
            <button class="day-btn" data-color="#008080">Friday</button>
            <button class="day-btn" data-color="#FF69B4">Saturday</button>
            <button class="day-btn" data-color="#FFD700">Sunday</button>
        </div>
        <div class="box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
